<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>automatic image slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <h1>Automatic image slider</h1>
        <div class="slider">
            <img src="images/download (1).jfif" class="slides active"/>
            <img src="images/download (2).jfif" class="slides"/>
            <img src="images/download (3).jfif" class="slides"/>
            <img src="images/download (4).jfif" class="slides"/>
            <img src="images/download (5).jfif"/>
            <img src="images/download.jfif" class="slides"/>
            <div id="prev"><i class="fa-solid fa-angles-left"></i></div>

            <div id="next"><i class="fa-solid fa-angles-right"></i></div>
        </div>
        
        <div class="dots">
            <div class="dot activeDot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
